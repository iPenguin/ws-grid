<html>
<head>
    <title>Test Page</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="sass/wsgrid.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0.min.css">
    <style>
        .employee_header {
            margin: 0;
            padding-top: 5px;
            padding-left: 20px;
            padding-bottom: 5px;
            background-color: whitesmoke;
        }
        .division_header {
            margin: 0;
            padding-left: 30px;
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <input type="text" id="filter"><select id="filter_column"></select>
    <button id="toggle-first-name">Toggle First Name</button>
    <button id="show-selection">Show Selection</button>
    <!-- To have the grid resize when the window size changes make the div's size based on percent of space -->
    <div id='grid' style="height:calc( 100% - 25px );width: calc( 100% - 10px );"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script type="module" src="./test.js"></script>
</body>
</html>
